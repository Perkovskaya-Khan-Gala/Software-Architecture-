<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-primary">Сохранить</button>
                    <button type="button" class="btn btn-primary">Открыть</button>
                    <button type="button" class="btn btn-primary">Выполнить</button>

                </div>
            </div>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
                crossorigin="anonymous"></script>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Тип отчета
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Таблица</a></li>
                            <li><a class="dropdown-item" href="#">График</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Что-то еще</a></li>
                        </ul>
                    </li>
                </ul>
            </div>

        </div>

    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2">


                <select class="form-select form-select-sm" aria-label="Small select example">
                    <option selected>Category</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
                <select class="form-select form-select-sm" aria-label="Small select example">
                    <option selected>Subcategory</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
                <select class="form-select form-select-sm" aria-label="Small select example">
                    <option selected>ProductType</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>



                <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Начало</span>
                    <input type="date" id="date" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-sm">
                </div>
                <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Конец</span>
                    <input type="date" id="date" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-sm">
                </div>


            </div>
            <div class="col-10">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#id</th>
                            <th scope="col">idReport</th>
                            <th scope="col">idCat</th>
                            <th scope="col">idSubCat</th>
                            <th scope="col">idProdType</th>
                            <th scope="col">idProduct</th>
                            <th scope="col">Date</th>
                            <th scope="col">Count</th>
                            <th scope="col">ReportType</th>
                        </tr>
                    </thead>
                    <tbody>

                        <tr>
                            <th scope="row">1</th>
                            <td>3</td>
                            <td>5</td>
                            <td>5</td>
                            <td>-</td>
                            <td>-</td>
                            <td>01.01.2023</td>
                            <td>105</td>
                            <td>Таблица</td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>

                            <td>3</td>
                            <td>5</td>
                            <td>5</td>
                            <td>-</td>
                            <td>-</td>
                            <td>02.01.20023</td>
                            <td>78</td>
                            <td>Таблица</td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td>3</td>
                            <td>5</td>
                            <td>5</td>
                            <td>-</td>
                            <td>-</td>
                            <td>03.01.2023</td>
                            <td>98</td>
                            <td>Таблица</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>


</html>
