<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="row justify-content-md-center">

            <div class="col-md-auto">
                <div id="carouselExampleCaptions" class="carousel slide">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0"
                            class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="https://www.finoko.ru/wp-content/uploads/2022/06/Zatraty-na-otkrytie-restorana400h400.png"
                                class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Деревяный зал</h5>
                                <p>Живая музыка</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="https://www.pinwin.ru/imgs/users/rabots/2838/big/file3807661437.jpg"
                                class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Метка второго слайда</h5>
                                <p>Некоторый репрезентативный заполнитель для второго слайда.</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="https://www.pinwin.ru/imgs/users/rabots/2838/big/file3807661437.jpg"
                                class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Метка третьего слайда</h5>
                                <p>Некоторый репрезентативный заполнитель для третьего слайда.</p>
                            </div>
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Предыдущий</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Следующий</span>
                    </button>
                </div>
                <div class="input-group mb-3">
                    <label class="input-group-text" for="inputGroupSelect01">Зал</label>
                    <select class="form-select" id="inputGroupSelect01">
                        <option selected>Выберите...</option>
                        <option value="1">Для курящих</option>
                        <option value="2">Для некурящих</option>
                        <option value="3">Кабинет</option>
                        <option value="3">Террасса</option>
                    </select>
                </div>
                <div class="input-group mb-3">
                    <label class="input-group-text" for="inputGroupSelect01">Стол</label>
                    <select class="form-select" id="inputGroupSelect01">
                        <option selected>Выберите...</option>
                        <option value="1">8 мест</option>
                        <option value="2">16 мест</option>
                        <option value="3">2 места</option>
                        <option value="3">4 места</option>
                    </select>
                </div>
                <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Дата</span>
                    <input type="date" id="date" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-sm">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Начало: чч-мм</span>
                    <input type="text" class="form-control" aria-label="Пример размера поля ввода"
                        aria-describedby="inputGroup-sizing-default">
                </div>

                <div class="container">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-default">Продолжительность</span>
                        <input type="text" class="form-control" aria-label="Пример размера поля ввода"
                            aria-describedby="inputGroup-sizing-default">
                    </div>
                </div>

                <a href="TableMap.html" class="btn btn-primary">Подобрать</a>
            </div>

        </div>

    </div>

</body>

</html>
